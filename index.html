<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./snake-2.png" type="image/x-icon">
    <meta name="theme-color" content="#030202">
    <link rel="manifest" href="manifest.json" />
    <title>The Snake Game</title>
    <meta name="description" content="software">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/snake.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("sw.js");
        };
    </script>
</head>

<body id="the-body">
    <div class="container-fluid " id="full-body">
        <div class="row wrapper justify-content-center align-items-md-center align-items-end">
            <div class="gamebox p-0 position-relative">
                <div style="position: absolute;bottom: -3%;left:2%;color:#f3f3f33b;">
                    <p id="score" style="font-size: 12px;"> Score : 0</p>
                </div>
                <table id="box">

                </table>
                <div style="position: absolute;bottom: -3%;right:2%;color:#f3f3f33b;">
                    <!-- <h3 id="H-score">Highest Score : 0</h3> -->
                    <p id="H-score" style="font-size: 12px;">Highest Score : 0</p>
                </div>
                <p style="font-size: 12px;" class="mt-3"><b>Hint : </b> Use Arrow Key to Control Snake</p>
            </div>
            <div id="keyboard">
                <button class="up" onclick="keylogger(38)">↑</button><br>
                <button class="left" onclick="keylogger(37)">←</button>
                <button class="down" onclick="keylogger(40)">↓</button>
                <button class="right" onclick="keylogger(39)">→</button>
            </div>
        </div>
        <button id="screen" class="btn fs-3 position-fixed d-inline p-0" onclick="openFullscreen()" style="top:4%; right:5%;"><i
                class="fas fa-compress" ></i> <br> <span id="screenText" style="font-size: 12px;">Full
                Screen</span></button>
        <div class="modal fade show" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="10" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display: block;">
            <div class="modal-dialog modal-dialog-centered rounded-3">
                <div class="modal-content bg-dark border-0"
                    style="box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);">
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    <div class="modal-body p-4 row justify-content-center align-items-center">
                        <div class="col-12 text-center mb-4" style="height:100px">
                            <img src="./snake.png" class="mx-auto logo" alt="">
                        </div>
                        <div class="col-12 mb-3">
                            <button onclick="requestAnimationFrame(main);"
                                class="btn mx-auto btn-success rounded-circle p-4 d-flex justify-content-center align-items-center"><i
                                    class="fas fa-play fs-2" id="change"></i> </button>
                        </div>
                        <div class="col-12 mb-3 text-center">

                            <input type="radio" class="btn-check" name="speed" id="option1" value="5" autocomplete="off"
                                checked>
                            <label class="btn btn-secondary" for="option1">Easy</label>

                            <input type="radio" class="btn-check" name="speed" id="option2" value="10"
                                autocomplete="off">
                            <label class="btn btn-secondary" for="option2">Medium</label>

                            <input type="radio" class="btn-check" name="speed" id="option4" value="15"
                                autocomplete="off">
                            <label class="btn btn-secondary" for="option4">Hard</label>
                        </div>
                        <div class="col-12">
                            <p class="text-muted text-center" style="font-size:12px">Press [SPACE] to Start
                                Game</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <script src="js/jquery.min.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
